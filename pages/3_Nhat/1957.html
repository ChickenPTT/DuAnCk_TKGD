<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>1957 - First Toyota in the U.S.</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;

      opacity: 1;
      transition: opacity 0.8s ease-in-out;
    }
    .fade-out {
      opacity: 0;
    }

      max-width: 50%;

    }
    a {
      color: #e00;

<body>
  <h1>1957 - First Toyota in the United States</h1>
  <img src="img/1957.webp" alt="Toyopet Crown">

  <a href="history.html" onclick="fadeOutAndRedirect(event, 'history.html')">← Back to Timeline</a>

  <script>
    function fadeOutAndRedirect(e, url) {
      e.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
  </script>
